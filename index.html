<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Coffee</title>
</head>
<body> 
      <div class="container"> 
          <h1>CUP OF COFFEE</h1> 
          <form  class="form">
              <label>Please, choose any type of coffee!</label> <div class="field">
                <button type="submit" id="button-eastern"  class="btn">EasternCoffee</button>
            </div>

              <div class="field">
                  <button type="submit" id="button-americano"  class="btn">Americano</button>
              </div>
              <div class="field">
                  <button type="submit" id="button-latte" class="btn">Latte</button>
              </div>
              <div class="field">
                  <button type="submit" id="button-cappuccino" class="btn">Cappuccino</button>
              </div>
              <div class="field">
                  <button type="submit" id="button-cortado" class="btn">Cortado</button>
              </div>
              <div class="field"> 
                  <button type="submit" id="button-affogato"  class="btn">Affogato</button>
            </div>
            </form>
            
            <div id="coffee-container" class="card">
              <!--<img src="./src/images/cup.png"  width="300px" height="400px" alt="cup">-->
            </div>
      </div>

      
    <script src="src/script.js"></script>
    <script src="src/app.js"></script>
    
    
</body>
</html>
